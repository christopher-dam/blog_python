<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/nueva">Crear entrada</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h2>Modificar entrada</h2>
    <form method="post">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" placeholder="titulo" name="titulo" id="titulo"/>
            <label for="titulo">{{titulo}}</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" placeholder="contenido" name="contenido" id="contenido"
                      value="{{contenido}}"></textarea>
            <label for="contenido">{{contenido}}</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" placeholder="descripcion" name="descripcion" id="descripcion"/>
            <label for="descripcion">{{descripcion}}</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="date" class="form-control" name="fecha" id="fecha"/>
            <label for="fecha">{{fecha}}</label>
        </div>
        <button style="margin-bottom:20px;" type="submit" class="btn btn-primary">Editar</button>
    </form>
</div>
</body>
</html>
