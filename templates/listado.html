<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/nueva">Crear entrada</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h2>Entradas</h2>
        {% for blog in entradas %}
        <div class="card mb-4">
            <div class="card-header text-white bg-secondary">
                {{ blog.fecha}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ blog.titulo }}</h5>
                <p class="card-text">{{ blog.descripcion }}</p>
                <a href="/api/{{ blog._id }}" class="btn btn-success">Ver m√°s...</a>
                <a href="/api/modificar/{{blog._id}}" class="btn btn-success" style="float: right;">Modificar</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
